<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Interest Calculator</h2>
      <div class="input-group">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
      </div>
      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter number of years">
      </div>
      <div class="input-group">
        <label for="plot-type">Plot Type:</label>
        <select id="plot-type">
          <option value="yearly">Yearly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <button onclick="calculateAndPlot()">Calculate</button>
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
